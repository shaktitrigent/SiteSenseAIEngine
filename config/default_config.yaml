# Default configuration for Web Testing System

# Excel Input Configuration
excel:
  url_column: "url"  # Column name containing URLs
  company_column: null  # Optional: explicit company column (if null, inferred from domain)

# Output Directories
output:
  results_dir: "output/results"
  screenshots_dir: "output/screenshots"
  reports_dir: "output/reports"

# Browser Settings
browser:
  headless: false
  timeout: 60000  # milliseconds (increased to 60s for slow-loading sites)
  viewport:
    width: 1920
    height: 1080
  concurrency: 2  # Number of parallel companies/domains to test (default: 2, max: 5)
  url_concurrency: 1  # Number of parallel URLs to test within a company (default: 1 sequential, max: 5)

# Site Analysis
analysis:
  max_depth: 2  # Maximum crawl depth for site analysis
  max_pages: 10  # Maximum pages to analyze per domain
  timeout: 10000  # milliseconds per page

# Test Generation (Credentializing Mode - only Functional + Accessibility)
# Note: For credentializing reports, only Functional and Accessibility tests are used

# Performance Thresholds
performance:
  page_load_time_ms: 3000  # Maximum acceptable page load time
  lcp_threshold_ms: 2500  # Largest Contentful Paint
  cls_threshold: 0.1  # Cumulative Layout Shift
  inp_threshold_ms: 200  # Interaction to Next Paint
  max_requests: 100  # Maximum acceptable requests per page
  max_payload_mb: 5  # Maximum acceptable payload size in MB

# Severity Mapping
severity:
  p1_keywords:
    - "critical"
    - "blocking"
    - "core flow"
    - "checkout"
    - "login"
    - "payment"
  p2_keywords:
    - "important"
    - "navigation"
    - "form"
  p3_keywords:
    - "minor"
    - "suggestion"
    - "enhancement"

# UI/UX Settings
uiux:
  viewport_sizes:
    - {width: 1920, height: 1080}  # Desktop
    - {width: 375, height: 667}    # Mobile
  layout_tolerance: 5  # pixels tolerance for alignment checks
  image_relevance_check: true

# Accessibility
accessibility:
  wcag_level: "AA"  # WCAG compliance level
  rules_to_skip: []  # List of axe rules to skip

# Reporting
reporting:
  include_screenshots: true
  chart_theme: "light"
  pdf_friendly: true
  sales_email: "sales@trigent.com"  # Sales team email for CTA links

# AI Configuration
ai:
  gemini_api_key: null  # Set via GEMINI_API_KEY environment variable or here
  # If API key is not provided, system will use fallback estimation

# Test Generation (Credentializing Mode)
# For credentializing reports: only Functional + Accessibility tests are used
# Only 30% of identified tests are executed (high-impact, most relevant)
test_generation:
  enable_functional: true
  enable_smoke: false  # Disabled for credentializing reports (only Functional + Accessibility)
  enable_accessibility: true
  enable_performance: false  # Disabled for credentializing reports
  enable_uiux: false  # Disabled for credentializing reports
  execution_percentage: 0.3  # Execute 30% of identified tests (high-impact)

